<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <pattern id="pizzaPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="100" cy="100" r="80" fill="none" stroke="#222" stroke-width="2"/>
      <circle cx="100" cy="100" r="60" fill="none" stroke="#1a1a1a" stroke-width="1"/>
      <circle cx="70" cy="80" r="8" fill="#2a2a2a"/>
      <circle cx="130" cy="90" r="6" fill="#2a2a2a"/>
      <circle cx="90" cy="130" r="7" fill="#2a2a2a"/>
      <circle cx="120" cy="120" r="5" fill="#2a2a2a"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#heroGrad)"/>
  <rect width="100%" height="100%" fill="url(#pizzaPattern)" opacity="0.3"/>
  <ellipse cx="960" cy="540" rx="600" ry="400" fill="#111" opacity="0.5"/>
</svg>
