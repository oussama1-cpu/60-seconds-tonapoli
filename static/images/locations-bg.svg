<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="locGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111111"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <pattern id="mapPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="3" fill="#222"/>
      <line x1="0" y1="50" x2="100" y2="50" stroke="#1a1a1a" stroke-width="0.5"/>
      <line x1="50" y1="0" x2="50" y2="100" stroke="#1a1a1a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#locGrad)"/>
  <rect width="100%" height="100%" fill="url(#mapPattern)" opacity="0.2"/>
  <!-- Location markers -->
  <g fill="#333" opacity="0.3">
    <circle cx="300" cy="300" r="20"/>
    <circle cx="600" cy="450" r="15"/>
    <circle cx="900" cy="250" r="18"/>
    <circle cx="1200" cy="500" r="22"/>
    <circle cx="1500" cy="350" r="16"/>
    <circle cx="1700" cy="550" r="19"/>
  </g>
</svg>
