<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="contactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d"/>
      <stop offset="50%" style="stop-color:#080808"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <pattern id="dotPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#222"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#contactGrad)"/>
  <rect width="100%" height="100%" fill="url(#dotPattern)" opacity="0.5"/>
  <!-- Envelope icon silhouette -->
  <g fill="#111" opacity="0.15" transform="translate(810, 250)">
    <rect x="0" y="50" width="300" height="200" rx="10"/>
    <polygon points="0,50 150,170 300,50"/>
  </g>
</svg>
