    <circle cx="1720" cy="600" r="100"/>
  </g>
  <!-- Wood grain texture suggestion -->
  <g stroke="#1a1a1a" stroke-width="1" opacity="0.3">
    <line x1="0" y1="100" x2="1920" y2="100"/>
    <line x1="0" y1="250" x2="1920" y2="250"/>
    <line x1="0" y1="400" x2="1920" y2="400"/>
    <line x1="0" y1="550" x2="1920" y2="550"/>
    <line x1="0" y1="700" x2="1920" y2="700"/>
